<body>

<script>
    // Aqui al cambiar el countdown, hace un bucle infinito , ya que acabaria cuando llegue a 0, si sigue aumentando nunca acaba
    var countdown = prompt("Introduce numero para cuenta atras")
    while (countdown>0) {
        alert(countdown+ "...");
        countdown++;
    }
</script>
