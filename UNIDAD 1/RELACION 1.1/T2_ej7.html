<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Parental</title>
</head>
<body>
    <script>
        // Definimos la respuesta correcta, para luego entrar en un bucle para repetirlo hasta que el usuario ponga bien el dato
        const apellidoCorrecto = "Suarez";
        let respuesta = prompt("Introduce el apellido del primer presidente español de la democracia:");

        while (respuesta != apellidoCorrecto) {
            respuesta = prompt("Introduce el apellido del primer presidente español de la democracia:");
        }

        alert("Acceso permitido. Bienvenido a la página.");
    </script>
</body>
</html>
