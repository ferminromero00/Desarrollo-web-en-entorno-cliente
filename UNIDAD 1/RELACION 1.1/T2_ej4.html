<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    let esMediaHora = false; // Variable booleana que alterna entre hora en punto y media hora

    for (let i = 9; i < 22; i++) {
        for (let j = 0; j < 2; j++) { // Itera dos veces por cada hora (para .00 y .30)
            if (esMediaHora) {
                document.write(i + ":30");
            } else {
                document.write(i + ":00");
            }
            document.write("<br>");
            esMediaHora = !esMediaHora; // Alternamos el valor de esMediaHora
        }
    }
</script>

</body>
</html>
