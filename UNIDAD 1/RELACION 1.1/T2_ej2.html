<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edad con Operador Ternario</title>
    <script>
        function verificarEdad() {
            // Pedimos al usuario que introduzca su edad
            let edad = prompt("Introduce tu edad:");

            // Usamos el operador ternario para verificar la edad
            let mensaje = (edad >= 18) ? "Eres mayor de edad" : "Eres menor de edad";

            // Mostramos el mensaje con un alert
            alert(mensaje);
        }
    </script>
</head>
<body>
    <h1>Verificaci√≥n de Edad</h1>
    <button onclick="verificarEdad()">Verificar Edad</button>
</body>
</html>
