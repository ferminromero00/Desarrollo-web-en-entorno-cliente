<body>
    
    <script>
        // ejercicio sencillo, hacemos un bucle con el dato del usuario, y repetimos hasta que llegue a 0
        var countdown = parseInt(prompt("Introduce un número para la cuenta atrás"));
    
        for (i=countdown; countdown >= 0; countdown--) {
            alert(countdown + "...");
        }
    </script>

</body>
