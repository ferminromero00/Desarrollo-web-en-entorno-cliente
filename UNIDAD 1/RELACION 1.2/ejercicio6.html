<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de multiplicar</title>
</head>
<body>

<script>
    /*Nos piden un bucle anidado, osea un bucle dentro de otro, el primer bucle que hacemos no sigue hasta que el bucle interior termina, pudiendo hacer
    las tablas de multiplicar facilmente*/
    for (i=1; i <= 10;i++) {
        document.write("<h1>Tabla del " + i + ":</h2>");
        for (e=1; e <= 10; e++) {
            document.write("<p>"+i+"x"+e+"="+ (i*e)+"</p>");
        }
    }

</script>    


</body>
</html>
