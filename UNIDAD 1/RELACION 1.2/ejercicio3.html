<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear tabla por teclado, fondos</title>
</head>

<body>

    <script>
        // En este ejercicio lo mismo que el 4, que usuario introduzca datos
        let col = parseInt(prompt("Introduce numero columnas:"));
        let altura = parseInt(prompt("Introduce altura de las columnas:"));
        let anchura = parseInt(prompt("Introduce anchura de las columnas:"));
        // Creamos tabla
        document.write("<table border='0' bgcolor='black' cellspacing='2' width='200'>");
        document.write("<tr height='" + altura + "'>");
        // Y los pares seran blancos y impares negros, al empezar por 0 le resto un numero a las columnas para que se vea correctamente    
        for (i = 0; i <= col - 1; i++) {
            if (i % 2) {
                document.write("<td bgcolor='white' width='" + anchura + "'>&nbsp;</td>");
            } else {
                document.write("<td bgcolor='black' width='" + anchura + "'>&nbsp;</td>");
            };
        };
        document.write("</tr>");
        document.write("</table>");


    </script>




</body>

</html>
