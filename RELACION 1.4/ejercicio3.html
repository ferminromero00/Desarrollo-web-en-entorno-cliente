<script>
    function countTheArgs(...nums) {
        var cont = 0;
        // otra vez hacemos un for, que recorre los datos de la funcion, con arguments, y lo contabilizamos con una variable y ense√±o la suma de sus valores
        for (let i = 0; i <= nums.length - 1; i++) {
            cont++;
        }
        document.write(cont);
    }
    // el resultado sera 4
    countTheArgs("hello", "hello" , 5, 5 , "aaaa");
</script>
