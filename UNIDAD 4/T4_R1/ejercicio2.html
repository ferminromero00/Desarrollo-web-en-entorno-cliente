<!DOCTYPE html>
<html id="pantalla" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicion del raton, muestrala en cada momento</title>
    <style>
        html {
            height: 2000px;
        }
    </style>
</head>

<body style="background-color: grey;">
    <h1>Mueve el raton para ver las coordenadas</h1>
    <h2>
        <p id="datos"></p>
    </h2>

    <script>
        //EJERCICIO 2
        const pantalla = document.getElementById("pantalla");
        pantalla.addEventListener("mousemove", (evento) => {
            const posicion = pantalla;
            document.getElementById("datos").innerHTML = "PosicionX: " + evento.clientX + "<br> PosicionY: " + evento.clientY
        })
    </script>
</body>

</html>
