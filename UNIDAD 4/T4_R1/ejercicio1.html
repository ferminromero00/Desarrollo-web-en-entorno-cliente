<!DOCTYPE html>
<html id="bdy" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick alert</title>
    <style>
        html {
            height: 2000px;
        }
    </style>
</head>

<body style="background-color: grey;">
    <h1>Haz click en cualquier parte para que salga un alert</h1>

    <script>
        //EJERCICIO 1
        const bdy = document.getElementById("bdy");
        bdy.onclick = () => { alert("Has hecho click!") }
    </script>
</body>

</html>
