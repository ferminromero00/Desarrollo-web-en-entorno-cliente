<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujar</title>
    <style>
        .contenedor {
            display: grid;
            grid-template-columns: repeat(100, 10px);
            grid-template-rows: repeat(100, 10px);
        }

        .celda {
            width: 10px;
            height: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body style="background-color: grey;">
    <h1>Crear cuadricula para dibujar</h1>
    <button id="borrarCanvas">Borrar Canvas</button>
    <div class="contenedor" id="contenedor"></div>

    <script>
        window.onload = function () {
            const container = document.getElementById("contenedor");
            const borrarCanvas = document.getElementById("borrarCanvas");

            for (let i = 0; i < 10000; i++) {
                const div = document.createElement("div");
                div.className = "celda";
                container.appendChild(div);
            }

            container.addEventListener("mousemove", function (event) {
                if (event.target.classList.contains("celda")) {
                    if (event.ctrlKey) {
                        event.target.style.backgroundColor = "red";
                    } else if (event.shiftKey) {
                        event.target.style.backgroundColor = "blue";
                    } else if (event.buttons === 2) {
                        event.target.style.backgroundColor = "";
                    }
                }
            });

            borrarCanvas.addEventListener("click", function () {
                const celdas = container.querySelectorAll(".celda");
                celdas.forEach(celda => {
                    celda.style.backgroundColor = "";
                });
            });
        };


    </script>
</body>

</html>
