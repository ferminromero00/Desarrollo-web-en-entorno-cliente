<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer3 rango valores switch</title>
</head>
<body>
    
<script>

    /** 
     * Aqui como un mismo dato recorre unos valores, usare un SWITCH para solucionarlo, para recoger valores de un rango usare "&&" y luego
     * usare un default que equivale al else del IF que use antes, por si se introduce un dato que no es un numero
    **/

    let edad = parseInt(prompt("Introduce tu edad"));
    switch (true) {
        case (edad > 18):
            alert("Absoluto");
            break;
            // El operador && significa (Y) asi compredemos un rango de numeros
        case (edad >= 16 && edad <= 18):
            alert("Juvenil");
            break;
        case (edad >= 14 && edad <= 15):
            alert("Cadete");
            break;
        case (edad >= 12 && edad <= 13):
            alert("Infantil");
            break;
        case (edad >= 10 && edad <= 11):
            alert("Alevín");
            break;
        case (edad >= 8 && edad <= 9):
            alert("Benjamín");
            break;
        case (edad < 8):
            alert("Número menor de 8");
            break;
        default:
            alert("Introduce un numero");
            break;
        };
</script>









</body>
</html>
