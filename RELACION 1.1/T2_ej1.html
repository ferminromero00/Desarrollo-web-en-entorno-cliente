<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer1 comparacion</title>
</head>

<body>
<script>
    // Igualdad (==): Compara los valores sin tener en cuenta el tipo de dato.
    // Igualdad estricta (===): Compara tanto el valor como el tipo de dato.
    // Mayor que (>): Verifica si un número es mayor que otro.
    alert("20 == 20 es " + (20 == 20));  
    alert("20 === 20 es " + (20 === 20));  
    alert("20 === 20.0 es " + (20 === 20.0));  
    alert("Juan == juan es " + ("Juan" == "juan")); 
    alert("“Juan” > “juan” es " + ("Juan" > "juan"));  
    alert("“Juan” < “juan” es " + ("Juan" < "juan")); 
    alert("“123” == 123 es " + ("123" == 123));  
    alert("“123” === 123 es " + ("123" === 123));  
    alert("parseInt(“123”) === 123 es " + (parseInt("123") === 123)); 
</script>

</body>
</html>
