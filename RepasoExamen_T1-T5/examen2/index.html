<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Biblioteca</title>
</head>
<body style="background-color: grey;">
    <div class="form-container">
        <h1>Registrar Nuevo Usuario</h1>
        <form id="usuarioDatos" onclick="return false">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required>

            <button type="submit" onclick="usuario()">Registrar Usuario</button>
        </form>
    </div>

    <br>

    <div class="form-container">
        <h1>Registrar Nuevo Libro</h1>
        <form id="libroDatos" onclick="return false">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required>

            <label for="ano">Año:</label>
            <input type="number" id="año" name="año" required>

            <label for="disponible">Disponible:</label>
            <input type="checkbox" id="disponible" name="disponible" checked>

            <button type="submit" onclick="libro()">Registrar Libro</button>
        </form>
    </div>

    <br>

    <div class="form-container">
        <h1>Lista de Libros Registrados</h1>
        <ul id="listaLibros"></ul>
    </div>

    <br>

    <div class="form-container">
        <h1>Buscar Libros</h1>
        <form id="buscarLibrosForm" onclick="return false">
            <label for="busqueda">Buscar por título o autor:</label>
            <input type="text" id="busqueda" name="busqueda">
            <button type="submit" onclick="realizarBusqueda()">Buscar</button>
        </form>
        <ul id="resultadosBusqueda"></ul>
    </div>

    <br>

    <div class="form-container">
        <h1>Préstamo de Libros</h1>
        <form id="prestamoForm" onclick="return false">
            <label for="idUsuarioPrestamo">ID del Usuario:</label>
            <input type="number" id="idUsuarioPrestamo" name="idUsuarioPrestamo">

            <label for="tituloLibroPrestamo">Título del Libro:</label>
            <input type="text" id="tituloLibroPrestamo" name="tituloLibroPrestamo">

            <button type="submit" onclick="prestar()">Prestar</button>
        </form>
    </div>

    <br>

    <button onclick="exportarReporte()">Exportar Reporte</button>

    <script src="js.js"></script>
</body>
</html>
