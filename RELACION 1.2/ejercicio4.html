<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear tabla por teclado</title>
</head>
<body>
    
<script>
    // Aqui pedimos los datos , para luego en las etiquetas aparezca los datos que introducido el usuario, y segun los datos sale una tabla distinta
    let col = parseInt(prompt("Introduce numero columnas:"));
    let altura = parseInt(prompt("Introduce altura de las columnas:"));
    let anchura = parseInt(prompt("Introduce anchura de las columnas:"));
    let contador = 0;
    // Escribimos la tabla con document.write
    document.write("<table border='0' bgcolor='black' cellspacing='2' width='200'>");
    document.write("<tr bgcolor='white' height='"+altura+"'>");
    // y aqui haremos tantas columnas necesarios como pidiera el usuario
    //En mi caso para el bucle he usado un contador, que se ira aumentando con cada vuelta, asi sale la tabla correctamente
    while (contador <= col - 1) {
        document.write("<td width='"+anchura+"'>&nbsp;</td>");
        contador++;
    }
    document.write("</tr>") ;   
    document.write("</table>");


</script>




</body>
</html>
