<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabecera</title>
</head>
<body>

<h1>practica bucle for</h1>
<br>

<script>
    // Hacemos un FOR, donde abrimos la etiqueta y con el propio valor del bucle, vamos cambiando entre h1, h2...
    for (i = 1 ; i <= 6 ; i++) {
        // Uso el contador del bucle para cambiar entre las etiquetas
        document.write("<h"+i+">"+"Cabecera h" + i);
        document.write("<br><br>");
    };
</script>   

</body>
</html>
