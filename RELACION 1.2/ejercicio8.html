<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez</title>
</head>

<body>

    <script>
        //Pedimos todos los datos al usuario
        let ancho_alto = parseInt(prompt("Introduce anchura y altura de las columnas:"));

        //Para crear la tabla, volvere a usar un bucle anidado, como hicimos en el anterior ejercicio
        document.write("<table border celspacing='10' width='" + ancho_alto + "' height='" + ancho_alto + "'>")
        //Primero las filas
        for (i = 0; i <= 7; i++) {
            document.write("<tr>")
            // y luego las columnas
            for (e = 0; e <= 3; e++) {
                if (i % 2) {
                    document.write("<td bgcolor='white'>&nbsp;</td>");
                    document.write("<td bgcolor='black'>&nbsp;</td>");
                } else {
                    document.write("<td bgcolor='black'>&nbsp;</td>");
                    document.write("<td bgcolor='white'>&nbsp;</td>");
                };
            }
        }
        document.write("</table>");

    </script>


</body>

</html>
