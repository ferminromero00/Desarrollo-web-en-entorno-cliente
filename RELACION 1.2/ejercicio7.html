<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla formateada por usuario</title>
</head>
<body>

<script>
    //Pedimos todos los datos al usuario
    let col = parseInt(prompt("Introduce numero columnas:"));
    let filas = parseInt(prompt("Introduce numero filas:"));
    let altura = parseInt(prompt("Introduce altura de las columnas:"));
    let anchura = parseInt(prompt("Introduce anchura de las columnas:"));

    //Para crear la tabla, volvere a usar un bucle anidado, como hicimos en el anterior ejercicio
    document.write("<table border celspacing='10' width='" + anchura + "' height='" + altura + "'>")
        //Primero las filas
        for (i = 1; i <= filas ; i++ ){
            document.write("<tr>")
            // y luego las columnas
            for(e = 1; e <= col; e++) {
                document.write("<td></td>")
            }
        }
    document.write("</table>");

</script>







</body>
</html>
