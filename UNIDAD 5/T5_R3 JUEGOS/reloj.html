<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
    <style>
        /* Estilos generales para eliminar mÃ¡rgenes y rellenos, y configurar el box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo para el contenedor principal */
        .caja {
            background-color: orange;
            color: white;
            padding: 160px 10px;
            margin: 200px;
            text-align: center;
        }

        /* Estilo para el reloj */
        #reloj {
            font-size: 90px;
        }

        /* Estilo para los botones dentro del contenedor */
        .caja>button {
            margin: 10px;
            padding: 10px;
            font-size: 20px;
            background-color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Contenedor principal -->
    <div class="caja">
        <!-- Elemento que muestra el reloj -->
        <div id="reloj">0:00</div>
        <!-- Botones para controlar el reloj -->
        <button id="botonIniciar" onclick="iniciar()">Iniciar</button>
        <button id="botonDetener" onclick="detener()">Detener</button>
        <button id="botonReiniciar" onclick="reiniciar()">Reiniciar</button>
    </div>

    <script>
        let segundos = 0;
        let minutos = 0;
        let intervalo;

        function iniciar() {
            let reloj = document.getElementById("reloj");

            intervalo = window.setInterval(function () {
                segundos++;
                if (segundos == 60) {
                    minutos++;
                    segundos = 0;
                }
                reloj.innerHTML = minutos + ":" + (segundos < 10 ? "0" : "") + segundos;
            }, 1000);
        }

        function detener() {
            clearInterval(intervalo);
        }

        function reiniciar() {
            clearInterval(intervalo);
            segundos = 0;
            minutos = 0;
            document.getElementById("reloj").innerHTML = "00:00";
        }
    </script>
</body>

</html>
