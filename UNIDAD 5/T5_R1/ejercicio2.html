<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatear Datos array</title>
</head>

<body style="background-color: grey;">


    <script>
        (() => {

            const arrClientes = [
                { codigo: 1, dni: "4455544X", Nombre: "Juan López López", edad: 18 },
                { codigo: 2, dni: "7778888X", Nombre: "Luis Mateo López", edad: 25 },
                { codigo: 3, dni: "6654545M", Nombre: "Pedro Guitierrez López", edad: 41 },
                { codigo: 4, dni: "9998897X", Nombre: "María Guitierrez López", edad: 32 },
            ];


            for (let i = 0; i <= 3; i++) {
                let nodo_body = document.getElementsByTagName("body")[0];
                let nodo_div = document.createElement("div")
                let nodo_texto = document.createTextNode("Cliente [" + arrClientes[i].codigo + "]. Nombre: " + arrClientes[i].Nombre
                    + ". DNI: " + arrClientes[i].dni + ". Edad: " + arrClientes[i].edad)

                nodo_body.appendChild(nodo_div)
                nodo_div.appendChild(nodo_texto)
            }




        })()
    </script>

</body>

</html>
