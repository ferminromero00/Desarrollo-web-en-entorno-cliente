    <script>
        //• Número de enlaces de la página 
        let numEnlaces = document.getElementsByTagName("a").length
        document.write("El numero de enlaces en la pagina es: " + numEnlaces + "<br><br>")

        //• Dirección a la que enlaza el penúltimo enlace 
        let penultimoEnlace = document.getElementsByTagName("a")[numEnlaces - 2].getAttribute("href")
        document.write("El penultimo enlace es: " + penultimoEnlace + "<br><br>")

        //• Numero de enlaces que enlazan a google
        let numEnlacesGoogle = document.getElementsByTagName("a")[0]

        var cont = 0
        for (let i = 0; i <= numEnlaces - 1; i++) {
            var googlEnlaces = document.getElementsByTagName("a")[i].getAttribute("href")
            if (googlEnlaces === "www.google.com") {
                cont++
            }
        }
        document.write("El penultimo enlace es: " + cont + "<br><br>")

        //• Número de enlaces del tercer párrafo 
        let tercerParrafo = document.getElementsByTagName("p")[2].getElementsByTagName("a").length
        document.write("El numero de enlaces en el tercer parrafo es: " + tercerParrafo + "<br><br>")





    </script>
