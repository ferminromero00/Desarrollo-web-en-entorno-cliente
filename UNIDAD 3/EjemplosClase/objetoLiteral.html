<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objeto literal: notas</title>
</head>

<body style="background-color: grey;">
    <script>
        const alumno = {
            nombre: 'Juan', grupo: '1SMR', notas: [4, 6],
            ShowNotas: function () {
                this.notas.forEach(element => { console.log(element); });
            },
            addNota: function (nota) { this.notas.push(nota); },
            addNotas: function (arrNotas) { this.notas = this.notas.concat(arrNotas); }
        };

        alumno.addNota(8)
        alumno.addNotas([8, 3, 4, 5])

        console.log(alumno.ShowNotas())
        document.write(alumno.ShowNotas())


    </script>

</body>

</html>
