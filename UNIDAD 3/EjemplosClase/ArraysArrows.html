    <title>Devolver array x2</title>

<body style="background-color: grey; font-size: 20px;">
    <h2>Multiplicar</h2>
    <script>
        const doble = (array) => {
            const resultado = []
            for (let i = 0; i < array.length; i++) {
                resultado.push(array[i] * 2)
            }
            return resultado
        }
        document.write(doble([3, 3, 2]))
    </script>
    <br><br>

    <h2>Incrementar</h2>
    <script>
        const incrementa = (array) => {
            const resultado = []
            for (let i = 0; i < array.length; i++) {
                resultado.push(array[i] + 1)
            }
            return resultado
        }
        document.write(incrementa([10, 2, 1]));
    </script>
    <br><br>

    <h2>Modificar Array Personalizado</h2>
    <script>
        const modificaArray = (array, fEjecuta) => {
            const resultado = []
            for (let i = 0; i < array.length; i++) {
                resultado.push(fEjecuta(array[i]))
            }
            return resultado
        }

        document.write(modificaArray([5, 15, 20], valor => valor * 2));
    </script>

    <br><br>

    <h2>Filtrar array</h2>
    <script>
        const filtraArray = (array, fVerifica) => {
            const resultado = []
            for (let i = 0; i < array.length; i++) {
                const num = array[i]
                if (fVerifica(array[i]) === true) {
                    resultado.push(num)
                }
            }
            return resultado
        }
        document.write(filtraArray([5, 3, 7, 10, 2], valor => valor >= 5));
    </script>
