<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>

<body style="background-color: grey;">
    <script>document.write([2, 3, 4].map(valor => valor + 1))</script><br><br>
    <script>
        document.write([{ dni: "321321312", nombre: "pepe" },
        { dni: "32312341", nombre: "Juan" }].map(valor => '<li>' + valor.nombre + ' </li>'))
    </script><br>

</body>

</html>
