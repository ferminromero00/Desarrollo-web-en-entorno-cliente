<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores Maximo, Media y Minima</title>
</head>

<body style="background-color: rgb(88, 88, 88);">
    <script src="funciones.js"></script>
    <script>
        let numeros = [];

        for (let i = 1; i <= 5; i++) {
            let numero = parseInt(prompt("Introduce el número " + i)); // Convertir a número
            numeros.push(numero); // Añadir el número al array
        }
        ValoresArrays(...numeros);
    </script>



</body>

</html>
