<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>

<body style="background-color: grey;">
    <script src="modAuxiliar.js"></script>
    <script>
        // Primero los numeros y luego un filtro "5" que solo enseña menores que 5
        document.write(filterNumbersGreaterThan([3, 8, 12, 1, 7, 4], 5))
        document.write("<br><br>")
        //Cambiamos letras en especifico por numeros para hacer un texto distinto
        document.write(toHackerSpeak("Hacker Speak"))
        document.write("<br><br>")
        //Cuando se detecte un "." en el string, te enseña el resto, lo cual es la extension
        document.write(getFileExtension("imagen.jpg"))
        document.write("<br><br>")
        //Devolver array en vez de 2D, a 1D
        document.write(flatArray([[1, 5, 4], [3, 10], [2, 5]]))
        document.write("<br><br>")
        //Si ya existe un numero en el array no se añade, no duplicados
        document.write(removeDuplicates([2, 2, 2, 2, 4, 5, 10, 4, 10, 2]))
        document.write("<br><br>")
        //Contar cuantas letras hay en el texto que escribimos
        document.write(countLetter("e", "Texto de ejemplo"))
        document.write("<br><br>")
        //remover palabras, tenemos que dividir la cadena en palabras y luego detectarlas
        document.write(removeWords("This is a really bad test", ["really", "bad"]))
    </script>
</body>

</html>
